<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(19, 13, 30);
            color: aliceblue;
        }
        h1 {
    font-size: 65px;
    margin-bottom: 20px;
    }
    h2 {
    font-size: 45px;
    margin-bottom: 20px;
    }
        button.next{
        background-color: rgb(113, 186, 161);
        border: 2px solid black;
        color: black;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        border-radius: 12px;
        width: 10%;
        height :45px;
        cursor: pointer;
        }
       
    </style>
</head>
<body>
    <center>
    {% if score >= min_correct %}
        <h1>Congratz</h1>
        <h2>Score: {{score}}</h2>
        <button onclick="nextlevel()"> Next level </button>
        <script>
            function nextlevel(){
                var levset='{{level}}'.split("-");
                var lev = parseInt(levset[levset.length-1])+ 1;
                var levstr="level "+lev;
                if('{{level}}'=="level 3"){
                    window.location.href="/next_page/";
                }
                else{
                window.location.href="/levels/?level=" + encodeURIComponent(levstr) + "&category=" + encodeURIComponent('{{category}}');
                }
            }
        </script>
    {% else %}
        <h1>OOPS Sorry!!!</h1>
        <h2>Score: {{score}}</h2>
        <button onclick="backpage()"> back </button>
        <script>
    
        function backpage(){
            window.location.href="/info_page/?level="+encodeURIComponent('{{level}}') +"&category=" + encodeURIComponent('{{category}}');
        }
        </script>
    {% endif %} 
</center>
</body>
</html>

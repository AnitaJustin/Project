<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        {% if score >= min_correct %}
        <h1>Congratz</h1>
        <h2>{{score}}</h2></center>
        {% else %}
        <h1>OOPS Sorry</h1>
        <h2>{{score}}</h2>
        {% endif %}
        <button onclick="backpage()"> back </button>
        <button onclick="nextlevel()"> Next level </button>

    <script>
        var levset='{{level}}'.split(" ")
        var lev = parseInt(levset[levset.length-1])+ 1;
        var levstr="level "+lev;
        function backpage(){
            window.location.href="/levels?category=" + encodeURIComponent('{{category}}');
        }
        function nextlevel(){
            window.location.href="/info_page/?level=" + encodeURIComponent(levstr) + "&category=" + encodeURIComponent('{{category}}') + "&num="+encodeURIComponent(0) + "&score="+encodeURIComponent(0);
        }
    </script>

</body>
</html>

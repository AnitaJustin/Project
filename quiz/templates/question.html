<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap');

    body {
        background-color: #d1d7db;
        color:  rgb(3, 32, 60);
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    button{
        background-color: #f5f4f4;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        border: 2px solid black;
        color: black;
        padding: 32px 16px;
         align-items: center; 
        justify-content: center; 
        display: inline-block; 
        border-radius: 12px;
        width: 20%;
        min-width: 200px;
        cursor: pointer;
        margin-bottom: 10px;
        }
    button:hover{
        background-color: #cac8cc;
        font-family: 'Poppins', sans-serif;
        box-shadow: rgb(34, 54, 74) 0px 20px 30px -10px;
        border: 2px solid black;
        color: black;
        padding: 32px 16px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        border-radius: 12px;
        width: 20%;
        cursor: pointer;
        margin-bottom: 10px;
    }

    .progress-section{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top:10px
    }

    .progress-section i {
        font-size: 2rem;
        color: #1d0863;
    }

    #progressBar {
    width: 90%;
    margin-left: 5px;
    height: 22px;
    background-color: #1f2432;
    color:white;
    }

    #progressBar div {
        height: 100%;
        text-align: right;
        padding: 0 10px;
        line-height: 22px; /* same as #progressBar height if we want text middle aligned */
        width: 0;
        background-color: #a6a3a8;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <div class="progress-section"><i class="fa-solid fa-stopwatch"></i>
    <div id="progressBar">
        <div class="bar"></div>
      </div></div>
    <!-- <b><div style="display: inline-block; font-size: 1.5rem; float: right;" id="timer"></div></b><br> -->
    <center>
    <h1 style="font-size: 3rem;color: rgb(3, 32, 60);">{{category | title}}
        {% if category.title == 'Sports'%}<i class="fa-solid fa-baseball"></i>{%endif%}
        {% if category.title == 'Human-Body'%} <i class="fa-solid fa-person" style="font-size: 5rem;"></i>{%endif%}
        {% if category.title == 'Current Affairs'%} <i class="fa-solid fa-book-open"></i>{%endif%}
        {% if category.title == 'History'%} <i class="fa-solid fa-clock-rotate-left"></i>{%endif%}
    </h1>
    <!-- <h2>{{level}}</h2> -->
    
    <script>
        var q = parseInt('{{num}}')+1;
    </script>
    
    
    <div style="font-size: 1.9rem; padding-bottom:20px;"><script>document.write(q)</script>.&nbsp;&nbsp;{{ques}}&emsp;</div>
    {% for i in answers %}
    <button id="{{i.id}}" onclick="checkAnswer('{{i.is_correct}}','{{i.id}}','{{correct_answer}}')" style = "font-weight: bold;">{{i.text}}</button><br><br>
    {% endfor %}
</center>
    <script>
        var dur;
        $(function () {
           
            // startTimer(parseInt('{{duration}}'));
            progress(parseInt('{{duration}}'), parseInt('{{fulltym}}'), $('#progressBar'));
        });
    function progress(timeleft, timetotal, $element) {
    var progressBarWidth = (timetotal - timeleft) * $element.width() / timetotal;
    dur=timeleft;
    $element.find('div').animate({ width: progressBarWidth }, 500).html(Math.floor(timeleft/60) + ":"+ timeleft%60);
    if(timeleft > 0) {
        setTimeout(function() {

            progress(timeleft - 1, timetotal, $element);
            }, 1000);
        }   
    else {
                window.location.href="/result?category=" + encodeURIComponent('{{category}}') + "&level=" + encodeURIComponent('{{level}}')+ "&score="+encodeURIComponent('{{score}}')+"&min_correct="+encodeURIComponent('{{min_correct}}');
            }
    };

 

        function checkAnswer(answer,id,correct_answer) {
            var buttons=document.querySelectorAll('button');
            for (var i = 0; i < buttons.length; i++)
                buttons[i].disabled=true;
            var button = document.getElementById(correct_answer);
                button.style.backgroundColor = "#41f847";
            if (answer == "True") {
                
                var scr=parseInt('{{score}}')+1;
            
            } else {
                
                var button = document.getElementById(id);
                button.style.backgroundColor = "red";
                var scr=parseInt('{{score}}');
            }
           
            var number =parseInt('{{num}}') + 1;
            setTimeout(function(){
                window.location.href = "/question/?num=" + encodeURIComponent(number) + "&category=" + encodeURIComponent('{{category}}') + "&min_correct=" + encodeURIComponent('{{min_correct}}')+ "&level=" + encodeURIComponent('{{level}}')+ "&score="+encodeURIComponent(scr)+"&duration=" +encodeURIComponent(dur);
            
            }, 500);
        }
       
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="back()">Back</button>
    <script>
        function back() {
            window.location.href="/next_page";
        }
    </script>
    <h1>{{category}}</h1>
    <script>
        history.pushState(null,'',window.location.pathname);
    </script>
   
  
{% for level in levels %}
        {% if level.id in unlock %}
            <button name="{{ level }}" onclick="navigateToPage('{{ level }}')">{{ level }}</button><br><br>
        {% else %}
            <button name="{{ level }}" disabled>{{ level }}</button><br><br>
        {% endif %}
{% endfor %}
    <script>
        function navigateToPage(x){
            window.location.href= "/info_page/?level=" + encodeURIComponent(x) + "&category=" +encodeURIComponent('{{category}}');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Question
    <h1>{{category}}</h1>
    <h2>{{level}}</h2>
    <h3>
    {{ques}}</h3>
    {% for i in answers %}
    <button id="{{i.id}}" onclick="checkAnswer('{{i.is_correct}}','{{i.id}}','{{correct_answer}}')">{{i.text}}</button><br><br>
    {% endfor %}
    
    <script>
        function checkAnswer(answer,id,correct_answer) {
            var buttons=document.querySelectorAll('button');
            for (var i = 0; i < buttons.length; i++)
                buttons[i].disabled=true;
            var button = document.getElementById(correct_answer);
                button.style.backgroundColor = "green";
            if (answer == "True") {
                
                var scr=parseInt('{{score}}')+1;
            
            } else {
                
                var button = document.getElementById(id);
                button.style.backgroundColor = "red";
                var scr=parseInt('{{score}}');
            }
           
        var number =parseInt('{{num}}') + 1;
        setTimeout(function(){
            window.location.href = "/question/?num=" + encodeURIComponent(number) + "&category=" + encodeURIComponent('{{category}}') + "&level=" + encodeURIComponent('{{level}}')+ "&score="+encodeURIComponent(scr);
            
        }, 500);
        
    }
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Score = {{score}}</h1>
    {{score}}
    {{min_correct}}
    {% if score >= min_correct %}
        <h2>congratulations</h2>
        <button onclick="nextlevel()">Next Level</button>
        <script>
            function nextlevel(){
                var levset='{{level}}'.split(" ");
                var lev=parseInt(levset[levset.length-1])+1;
                var levstr="level "+lev;
                window.location.href="/info_page/?level=" + encodeURIComponent(levstr) + "&category=" + encodeURIComponent('{{category}}');
            }
        </script>
    {% else %}
        <h2>Oops!!! Sorry</h2>
        <button onclick="retry()">RETRY</button>
        <script>
            function retry(){
                window.location.href="/info_page/?level=" + encodeURIComponent('{{level}}') + "&category=" + encodeURIComponent('{{category}}');
            }
        </script>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>nextpage</h1>
    {% for each in category %}
    <button name="{{each.title}}" onclick="navigateToPage('{{each.title}}')">{{each.title}}</button><br><br>
    {% endfor %}
    <script>
        function navigateToPage(category) {
            window.location.href="/levels/?category=" + encodeURIComponent(category);

        }
    </script>
</body>
</html>

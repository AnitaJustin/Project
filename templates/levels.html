<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <center>
    <button onclick="back()">Back</button>
    <script>
        function back(){
            window.location.href="/next_page";
        }
    </script>
    <h1>{{category}}</h1>
    <script>
    history.pushState(null, '', window.location.pathname);
</script>
    <button name="level 1" onclick="navigateToPage('level 1')">Level 1</button><br><br>
    <button name="level 2" onclick="navigateToPage('level 2')">Level 2</button><br><br>
    <button name="level 3" onclick="navigateToPage('level 3')">Level 3</button><br><br>
    <script>
        function navigateToPage(x){
        window.location.href = "/info_page/?level=" + encodeURIComponent(x) + "&category=" + encodeURIComponent('{{category}}');
    }
    </script>
    </center>
</body>
</html>
